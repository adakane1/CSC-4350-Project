{% extends 'base.html' %}

{% block wfpage %}
  <html data-wf-page="5f8e623f7cdaba74364c3c49" data-wf-site="5f8b4b25f245d42df31cf09d">
{% endblock %}

{% block bodyName %}
  <body class="body-2">
{% endblock %}

{% block content %}

<style>
  li, span {
      font-size: 12px;
      list-style-type: circle;
      margin: 0px;
      padding: 0px;
  }
  ul {
      margin-top: -25px;
  }
  p {
      margin-bottom: 30px;
  }
</style>

<div class="div-block-2">
  <h1 class="heading-2">Create a new account</h1>
  <div class="w-form">
    <form method="POST" id="email-form" name="email-form" data-name="Email Form"> {% csrf_token %}
        {{ u_form.as_p }}
        <input type="submit" value="Save" data-wait="Please wait..." class="submit-button w-button"></form>
        <!-- {{ p_form.as_p}}
        <input type="submit" value="Save" data-wait="Please wait..." class="submit-button w-button"></form> -->
    <div class="w-form-done">
      <div>Thank you! Your submission has been received!</div>
    </div>
    <div class="w-form-fail">
      <div>Oops! Something went wrong while submitting the form.</div>
    </div>
  </div>
</div>
{% endblock %}
